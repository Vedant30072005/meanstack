<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h6>Unordered text</h6>
    <ul type = "circle">
        <li>English</li>
        <li>Maths</li>
        <li>science</li>
    </ul>
    <h6>Ordered text</h6>
    <ol start="1" type ="I">
        <li>English</li>
        <ol type = "i">
            <li>Figures of speech</li>
            <li>Grammar</li>
            <li>Words</li>
            <li>sentences</li>
            <li>clauses</li>
            <ul type = "circle">
                <li>dummy1</li>
                <li>dummy2</li>
            </ul>
            </ol>
            <li>Maths</li>
            <li>Science</li>
</ol>
<dl>
    <dt>html:</dt>
    <dd>hyper text markup language</dd>
    <dt>css:</dt>
    <dd>cascading style sheets</dd>
    <dt>js:</dt>
    <dd>javascript</dd>
</dl>
</body>
</html>
